<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     
     <ui:composition template="template/principal.xhtml">
     	<ui:define name="corpo">
			<h:form id="formLong">			
				<p:panelGrid columns="2" style=" margin-right: auto; margin-left: auto; margin-top: 5%; font-size:26px;">
					<f:facet name="header">Logar</f:facet>
		
					<h:outputLabel for="idUsuario" value="Usuário: *" />
					<p:inputText id="idUsuario" value="" required="true" label="Usuário" />
		
					<h:outputLabel for="idSenha" value="Senha: *" />
					<p:inputText id="idSenha" value="" required="true" label="Senha" />
		
					<f:facet name="footer">
						<p:commandButton type="button" value="Entrar" icon="ui-icon-check" style="margin:10" />
						<p:commandButton type="button" value="Lembrar Senha" icon="ui-icon-check" style="margin: 10" />
					</f:facet>
				</p:panelGrid>
			</h:form>			
		</ui:define>
     </ui:composition>
 
</html>
